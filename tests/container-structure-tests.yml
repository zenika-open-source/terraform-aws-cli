schemaVersion: "2.0.0"

metadataTest:
  labels:
    - key: "maintainer"
      value: "bgauduch@github"
  cmd: ["bash"]
  workdir: "/workspace"

commandTests:
  - name: "Check Python version"
    command: "python"
    args: ["--version"]
    expectedOutput: ["Python 3.7.3"]

  - name: "Check Git version"
    command: "git"
    args: ["--version"]
    expectedOutput: ["git version 2.20.1"]

  - name: "Check JQ version"
    command: "jq"
    args: ["--version"]
    expectedOutput: ["jq-1.5"]

  - name: "Check Terraform CLI version"
    command: "terraform"
    args: ["version"]
    expectedOutput: ["Terraform v0.13.5"]

  - name: "Check AWS CLI version"
    command: "aws"
    args: ["--version"]
    expectedOutput: ["aws-cli/1.18.166"]

userTests:
  - name: "Check current user"
    command: "id"
    args: ["-u"]
    expectedOutput: ["65500"]

  - name: "Check current user group"
    command: "id"
    args: ["-g"]
    expectedOutput: ["65500"]
